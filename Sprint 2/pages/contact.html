<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Sprint 2/css/style.css">
  <link rel="shortcut icon" href="/Sprint 2/images_Amazing/favicon.png" type="image/x-icon">
</head>


<body>

  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="/Sprint 2/images_Amazing/amazing_brand.png" class="logo"
            alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Sprint 2/pages/upcomingEvents.html">UPCOMING EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Sprint 2/pages/pastEvents.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Sprint 2/pages/contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Sprint 2/pages/stats.html">STATS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="p-3">

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/Sprint 2/images_Amazing/optional_banner_1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>CONTACT</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/Sprint 2/images_Amazing/optional_banner_2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>CONTACT</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/Sprint 2/images_Amazing/optional_banner_3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>CONTACT</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/Sprint 2/images_Amazing/optional_banner_4.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>CONTACT</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/Sprint 2/images_Amazing/optional_banner_5.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>CONTACT</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
    <br>

    <form action="#" class="container mb-3">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Pedro Perez">
    </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="someone@somewhere.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <div class="size-100">
        <button type="submit" class="btn btn-primary float-end">Submit</button>
      </div>

    </form>

  </main>

  <footer>

    <img src="/Sprint 2/images_Amazing/facebook.png" class="rounded" alt="...">
    <img src="/Sprint 2/images_Amazing/instagram.png" class="rounded" alt="...">
    <img src="/Sprint 2/images_Amazing/whatsapp.png" class="rounded" alt="...">
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
