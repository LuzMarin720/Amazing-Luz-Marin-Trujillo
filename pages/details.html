<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/images_Amazing/favicon.png" type="image/x-icon">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="/images_Amazing/amazing_brand.png" class="logo"
            alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/upcomingEvents.html">UPCOMING EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/pastEvents.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/stats.html">STATS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="p-3">
    <div id="event-details" class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4 img-container">
          <img id="event-image" class="img-fluid rounded-start" alt="Event Image">
        </div>
        <div class="col-md-8">
            <h2 id="event-title" class="card-title text-center">Event Title</h2>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="date-item"><strong>Date:</strong> <span
                  id="event-date"></span></li>
              <li class="list-group-item" id="description-item"><strong>Description:</strong>
                <span id="event-description"></span></li>
              <li class="list-group-item" id="category-item"><strong>Category:</strong> <span
                  id="event-category"></span></li>
              <li class="list-group-item" id="place-item"><strong>Place:</strong> <span
                  id="event-place"></span></li>
              <li class="list-group-item" id="capacity-item"><strong>Capacity:</strong> <span
                  id="event-capacity"></span></li>
              <li class="list-group-item" id="assistance-item"><strong>Assistance:</strong> <span
                  id="event-assistance"></span></li>
              <li class="list-group-item" id="price-item"><strong>Price:</strong> <span
                  id="event-price"></span></li>
            </ul>
          </div>
      </div>
    </div>
  </main>

  <footer>
    <img src="/images_Amazing/facebook.png" class="rounded" alt="Facebook">
    <img src="/images_Amazing/instagram.png" class="rounded" alt="Instagram">
    <img src="/images_Amazing/whatsapp.png" class="rounded" alt="WhatsApp">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/js/details.js"></script>
</body>

</html>
