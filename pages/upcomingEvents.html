<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/images_Amazing/favicon.png" type="image/x-icon">
</head>



<body>

  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="/images_Amazing/amazing_brand.png" class="logo"
            alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/upcomingEvents.html">UPCOMING EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/pastEvents.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/stats.html">STATS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="p-3">

    <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner" id="carousel-inner">
        <!-- Imágenes se añadirán dinámicamente aquí -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
    <br>

    <div id="form-check">
      <div class="row">
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryFoodFair" value="Food Fair">
            <label class="form-check-label" for="CategoryFoodFair">Food Fair</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryMuseum" value="Museum">
            <label class="form-check-label" for="CategoryMuseum">Museum</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryCostumeParty" value="Costume Party">
            <label class="form-check-label" for="CategoryCostumeParty">Costume Party</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryMusicConcert" value="Music Concert">
            <label class="form-check-label" for="CategoryMusicConcert">Music Concert</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryRace" value="Race">
            <label class="form-check-label" for="CategoryRace">Race</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryBookExchange" value="Book Exchange">
            <label class="form-check-label" for="CategoryBookExchange">Book Exchange</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="CategoryCinema" value="Let's go to the cinema">
            <label class="form-check-label" for="CategoryCinema">Let's go to the cinema</label>
          </div>
        </div>

        <div class="col-auto">
          <form class="form-inline">
            <input type="text" class="form-control" id="searchInput" placeholder="Search..." aria-label="Search">
          </form>
        </div>
      </div>
    </div>

    <br>

    <div class="container-fluid">
      <div class="row justify-content-center gap-0">
        <div class="container">
          <div id="cardInfo" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
            <!-- La información de las Cards se añadirá aquí -->
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>

    <img src="/images_Amazing/facebook.png" class="rounded" alt="...">
    <img src="/images_Amazing/instagram.png" class="rounded" alt="...">
    <img src="/images_Amazing/whatsapp.png" class="rounded" alt="...">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="/js/upcoming_events.js"></script>
</body>

</html>
